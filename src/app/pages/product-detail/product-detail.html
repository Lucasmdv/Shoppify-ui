@if (product) {
<div class="product-detail-container">

  <div class="product-detail">
    <div>
      <h1>{{product.name}}</h1>

        <div>
        <img src="{{product.imgURL}}">
        </div>
        
        <div class="actions">
          <button class="btn btn-primary" (click)="onBuyNow()">Comprar ahora</button>
          <button class="btn btn-outline" (click)="onAddToCart()">Agregar al carrito</button>
        </div>

    </div>
  </div>

</div>
}
