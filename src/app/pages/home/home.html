<h2>Promociones</h2>
<p-carousel class="product-carousel" [value]="carouselItems" [numVisible]="1" [numScroll]="1" [circular]="true">
  <ng-template pTemplate="item" let-b>
    <img src="https://http2.mlstatic.com/D_NQ_836756-MLA95488404625_102025-OO.web" [alt]="b.title" />
  </ng-template>
</p-carousel>

<h2>Productos mas vendidos</h2>
<p-carousel class="product-carousel" [value]="products" [numVisible]="6" [numScroll]="6" [circular]="false">
  <ng-template pTemplate="item" let-p>
    <app-product-card [product]="p" [isMostrarStock]="true" [isMostrarCuotas]="true"></app-product-card>
  </ng-template>
</p-carousel>

<div id="categories-container">
  <h2>Categorias mas vistas</h2>
  <p-carousel class="categories-carousel" [value]="categories" [numVisible]="6" [numScroll]="6" [circular]="false">
    <ng-template pTemplate="item" let-c>
      <app-category-card [category]="c"></app-category-card>
    </ng-template>
  </p-carousel>
</div>
